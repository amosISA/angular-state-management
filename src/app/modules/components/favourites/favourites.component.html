<div class="flex flex-wrap justify-around">
  @for (photo of favourites(); track photo; let last = $last) {
    <div
        (click)="showPhoto(photo.id)"
        class="w-[200px] rounded overflow-hidden shadow-lg m-3">
        <img
          class="w-full"
          [ngSrc]="photo.url"
          [alt]="'Photo ' + photo.id"
          width="200"
          height="300"
          priority />
        <div class="px-6 pt-4 pb-2">
            <span
              (click)="removeFavourite(photo.id); $event.stopPropagation()"
              class="inline-block px-3 py-1 mb-2 mr-2 text-sm font-semibold text-gray-700 bg-gray-200 rounded-full cursor-pointer">Remove favourite</span>
        </div>
    </div>
  }
</div>
