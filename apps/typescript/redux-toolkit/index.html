<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen font-['Poppins']">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex items-center justify-center mb-6">
                  <img id="logoImg" alt="@codigotipado Logo" class="w-12 h-12" onerror="this.style.display='none'">
                    <h1 class="text-3xl font-semibold ml-3 text-gray-800">Redux Todo App</h1>
                </div>
                <div class="mb-6">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    <button onclick="addTask()" class="mt-3 w-full px-4 py-3 bg-purple-600 text-white rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 transition duration-300">
                        Add Task
                    </button>
                </div>
                <ul id="taskList" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2"></ul>
            </div>
        </div>
    </div>
</body>
</html>
