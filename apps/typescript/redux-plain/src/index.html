<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen font-['Poppins']">
    <div class="container px-4 py-8 mx-auto">
        <div class="max-w-md mx-auto overflow-hidden bg-white shadow-2xl rounded-xl">
            <div class="p-8">
                <div class="flex items-center justify-center mb-6">
                  <img id="logoImg" src="images/codigotipado_logo.png" alt="@codigotipado Logo" class="w-24 h-24"  onerror="this.style.display='none'" />
                  <h1 class="ml-3 text-3xl font-semibold text-gray-800">Redux Todo App</h1>
                </div>
                <div class="mb-6">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent">
                    <button id="addTaskButton" class="w-full px-4 py-3 mt-3 text-white transition duration-300 bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                        Add Task
                    </button>
                </div>
                <ul id="taskList" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2"></ul>
            </div>
        </div>
    </div>
</body>
</html>
